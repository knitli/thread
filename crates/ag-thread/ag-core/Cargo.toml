[package]
name = "ag-core"
version = "0.27.3"
edition = "2021"
license = "MIT"
description = "Core AST-grep functionality with tree-sitter integration"
authors = ["Herrington Darkholme <hdh@hypers.space>"]

[dependencies]
# Tree-sitter for AST parsing
tree-sitter = { workspace = true, optional = true }

# Bit operations for efficient kind matching
bit-set = { workspace = true }

# Serialization support
serde = { workspace = true }
serde_yaml = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Regex support for text matching
regex = { workspace = true }

# UUID generation for node IDs
uuid.workspace = true

[features]
default = ["tree-sitter"]
tree-sitter = ["dep:tree-sitter"]

[dev-dependencies]
tree-sitter-typescript = "0.23.2"
