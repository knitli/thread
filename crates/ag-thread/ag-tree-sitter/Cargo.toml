[package]
name = "ag-service-tree-sitter"
version = "0.1.0"
edition.workspace = true
license = "AGPL-3.0-or-later AND MIT"
description = "Tree-sitter parsing backend for ast-grep"
authors = [
    "Herrington Darkholme <2883231+HerringtonDarkholme@users.noreply.github.com>",
    "Knitli Inc <knitli@knit.li>",
    "Adam Poulemanos for Knitli <adam@knit.li>",
]

[dependencies]
# Foundation and pattern layers
ag-service-types = { workspace = true, features = ["tree-sitter", "ast", "pattern", "replacer"] }
ag-service-ast = { workspace = true}
ag-service-pattern = { workspace = true }
ag-service-transform = { workspace = true }

# Tree-sitter for AST parsing
tree-sitter.workspace = true

# Utility dependencies
thread-utils.workspace = true

# Error handling
thiserror.workspace = true

[dev-dependencies]
tree-sitter-typescript = "0.23.2"

[features]
default = []
