[package]
name = "ag-service-types"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Shared types and traits for ag-service single-function crates."

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
async-trait = "0.1.88"
uuid = { version = "1.17.0", features = ["v4", "serde"] }
chrono = { version = "0.4.41", features = ["serde"] }

[features]
default = []
tower = ["dep:tower"]

[dependencies.tower]
version = "0.5.2"
optional = true
