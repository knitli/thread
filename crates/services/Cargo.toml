[package]
name = "thread-services"
description = "Service layer interfaces for Thread"
keywords = ["ast", "pattern", "services", "interface"]
version = "0.0.1"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
thread-ast-engine = { workspace = true, default-features = false }
thread-rule-engine = { workspace = true, default-features = false }
thread-language = { workspace = true, default-features = false }
thread-utils.workspace = true

serde = { workspace = true, optional = true }
thiserror = { workspace = true }

[features]
default = ["dashmap"]
serialization = ["dep:serde"]
dashmap = ["thread-utils/dashmap"]
inline = ["thread-utils/inline"]
