[package]
name = "cocoindex_py_utils"
version = "999.0.0"
edition = "2024"
rust-version = "1.89"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0.100"
cocoindex_utils = { path = "../utils" }
futures = "0.3.31"
pyo3 = { version = "0.27.1", features = [
  "abi3-py311",
  "auto-initialize",
  "chrono",
  "uuid"
] }
pyo3-async-runtimes = { version = "0.27.0", features = ["tokio-runtime"] }
pythonize = "0.27.0"
serde = { version = "1.0.228", features = ["derive"] }
tracing = "0.1"
