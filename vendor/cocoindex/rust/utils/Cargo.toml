[package]
name = "cocoindex_utils"
version = "999.0.0"
edition = "2024"
rust-version = "1.89"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0.100"
async-openai = { version = "0.30.1", optional = true }
async-trait = "0.1.89"
axum = "0.8.7"
base64 = "0.22.1"
blake2 = "0.10.6"
chrono = { version = "0.4.43", features = ["serde"] }
encoding_rs = { version = "0.8.35", optional = true }
futures = "0.3.31"
hex = "0.4.3"
indenter = "0.3.4"
indexmap = "2.12.1"
itertools = "0.14.0"
rand = "0.9.2"
reqwest = { version = "0.12.24", optional = true }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_path_to_error = "0.1.20"
sqlx = { version = "0.8.6", optional = true }
tokio = { version = "1.48.0", features = ["full"] }
tokio-util = "0.7.17"
tracing = "0.1"
yaml-rust2 = { version = "0.10.4", optional = true }

[features]
default = []
bytes = ["dep:encoding_rs"]
bytes_decode = ["dep:encoding_rs"]
openai = ["dep:async-openai", "reqwest"]
reqwest = ["dep:reqwest"]
sqlx = ["dep:sqlx"]
yaml = ["dep:yaml-rust2"]
