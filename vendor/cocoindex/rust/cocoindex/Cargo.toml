[package]
name = "cocoindex"
version = "999.0.0"
edition = "2024"
rust-version = "1.89"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]
name = "cocoindex"

[dependencies]
anyhow = { version = "1.0.100", features = ["std"] }
async-stream = "0.3.6"
async-trait = "0.1.89"
axum = "0.8.7"
axum-extra = { version = "0.10.3", features = ["query"] }
base64 = "0.22.1"
blake2 = "0.10.6"
bytes = { version = "1.11.0", features = ["serde"] }
chrono = { version = "0.4.43", features = ["serde"] }
cocoindex_extra_text = { path = "../extra_text" }
cocoindex_py_utils = { path = "../py_utils" }
cocoindex_utils = { path = "../utils", features = [
  "bytes_decode",
  "reqwest",
  "sqlx",
  "yaml",
] }
config = "0.15.19"
const_format = "0.2.35"
derive_more = "2.1.1"
encoding_rs = "0.8.35"
expect-test = "1.5.1"
futures = "0.3.31"
globset = "0.4.18"
hex = "0.4.3"
http-body-util = "0.1.3"
hyper-rustls = { version = "0.27.7" }
hyper-util = "0.1.18"
indenter = "0.3.4"
indexmap = { version = "2.12.1", features = ["serde"] }
indicatif = "0.17.11"
indoc = "2.0.7"
infer = "0.19.0"
itertools = "0.14.0"
json5 = "1.3.0"
log = "0.4.28"
numpy = "0.27.0"
owo-colors = "4.2.3"
pgvector = { version = "0.4.1", features = ["halfvec", "sqlx"] }
phf = { version = "0.12.1", features = ["macros"] }
# qdrant-client = { workspace = true }
rand = "0.9.2"
# redis = { workspace = true }
regex = "1.12.2"
reqwest = { version = "0.12.24", default-features = false, features = [
  "json",
  "rustls-tls"
] }
rustls = { version = "0.23.35" }
schemars = { workspace = true }
serde = { workspace = true }
serde_json = "1.0.145"
serde_with = { version = "3.16.0", features = ["base64"] }
sqlx = { version = "0.8.6", features = [
  "chrono",
  "postgres",
  "runtime-tokio",
  "uuid"
] }
time = { version = "0.3", features = ["macros", "serde"] }
tokio = { version = "1.48.0", features = [
  "fs",
  "full",
  "macros",
  "rt-multi-thread",
  "sync",
  "tracing"
] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.17", features = ["rt"] }
tower = "0.5.2"
tower-http = { version = "0.6.7", features = ["cors", "trace"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
unicase = "2.8.1"
urlencoding = "2.1.3"
uuid = { version = "1.18.1", features = ["serde", "v4", "v8"] }
yaml-rust2 = "0.10.4"
yup-oauth2 = "12.1.0"

[features]
default = ["legacy-states-v0"]
legacy-states-v0 = []
